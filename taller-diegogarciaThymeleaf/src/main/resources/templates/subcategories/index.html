<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Subcategories</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${subcategories}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No subcategories yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Subcategories</h2>
					<h6 class="text-danger" th:if = "${cannotdelete == true}">No se puede eliminar si tiene productos asociados</h6>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Identification</th>
								<th>Name</th>
								<th>Category</th>
								<th>Products associated</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="subcat : ${subcategories}">
								<td th:text="${subcat.productsubcategoryid}"></td>
								<td th:text="${subcat.name}"></td>
								<td><a th:href="@{/categories/show/{id}(id=${subcat.productcategory.productcategoryid})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i>Go</a></td>
								<td><a th:href="@{/products/associated/{id}(id=${subcat.productsubcategoryid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
								<td><a th:href="@{/subcategories/edit/{id}(id=${subcat.productsubcategoryid})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/subcategories/del/{id}(id=${subcat.productsubcategoryid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/subcategories/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>

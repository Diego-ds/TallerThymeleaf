<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Workorder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Workorder</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${workorder}" th:action="@{/workorders/edit/{id}(id=${workorder.workorderid})}" 
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Identification</label>
							<input type="text" th:field="*{workorderid}" class="form-control"
								id="id" disabled>
						</div>
							<div class="form-group col-md-6">
								<label for="startdate" class="col-form-label">Start date</label> <input
									type="date" th:field="*{startdate}" class="form-control" id="startdate"
									> <span
									th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="enddate" class="col-form-label">End date</label> <input
									type="date" th:field="*{enddate}" class="form-control" id="enddate"
									> <span
									th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="qty" class="col-form-label">Quantity</label> <input
									type="text" th:field="*{orderqty}" class="form-control" id="qty"
									> <span
									th:if="${#fields.hasErrors('orderqty')}" th:errors="*{orderqty}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="scqty" class="col-form-label">Scrapped Qty</label> <input
									type="text" th:field="*{scrappedqty}" class="form-control" id="scqty"
									> <span
									th:if="${#fields.hasErrors('scrappedqty')}" th:errors="*{scrappedqty}"
									class="text-danger"></span>
							</div>		
							<div class="form-group col-md-6">
								<label for="product" class="col-form-label">Product</label> <select
									th:field="*{product}">
									<option th:each="prod : ${products}" th:value="${prod.productid}"
										class="form-control" th:text="${prod.name}"
										th:selected="${workorder.product=prod}"></option>
								</select> <span th:if="${#fields.hasErrors('product')}"
									th:errors="*{product}" class="text-danger"></span>
							</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update Workorder">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
